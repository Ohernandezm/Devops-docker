name: Master Deploy
on:
    workflow_dispatch:
    push:
        branches:
            - master  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy app
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{secrets.REMOTE_HOST}}
        username: ${{ secrets.DO_USERNAME }}
        password: ${{ secrets.DO_PASSWORD }}
        
        script: |
          cd ~/home/devops
          git clone https://${{ secrets.ACCESS_TOKEN }}:x-oauth-basic@github.com/Ohernandezm/Devops-docker.git
          echo "Deployment successful to Digital Ocean"