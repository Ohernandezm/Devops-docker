name: Deploy Templates
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: ðŸš€ Deploy Comments Templates
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Sync Production Config
      uses: easingthemes/ssh-deploy@v4.0.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        SOURCE: config.production.json
        TARGET: /var/path.../
        ARGS: -rlgoDzvc -i -og --chown=user:user

    - name: ðŸ“‚ Sync Comments Email Templates
      uses: easingthemes/ssh-deploy@v4.0.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        SOURCE: email-templates/comments/
        TARGET: /var/path.../
        ARGS: -rlgoDzvc -i -og --chown=user:user



  runs-on: ubuntu-latest
        timeout-minutes: 30
        name: Deploy Obrador Master
        steps:
            - name: Pull from GitHub
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.REMOTE_HOST }}
                  username: ${{ secrets.REMOTE_HOST }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  source: "jenkins/*"
                  target: "/home/devops"
                  strip_components: 1
            - name: Docker Build
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.REMOTE_HOST }}
                  username: ${{ secrets.REMOTE_HOST }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                    cd /home/devops/jenkins
                    docker compose -f docker-compose.yml up -d
                  command_timeout: 25m
